<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intercollege Function Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px 20px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Intercollege Event Registration</h2>
        <form action="/submit_registration" method="POST">
            <!-- Full Name -->
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" required placeholder="Enter your full name">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <!-- College Name -->
            <div class="form-group">
                <label for="college-name">College Name:</label>
                <input type="text" id="college-name" name="college_name" required placeholder="Enter your college name">
            </div>

            <!-- Select Event(s) -->
            <div class="form-group">
                <label for="events">Select Events You Are Interested In:</label>
                <select id="events" name="events[]" multiple required>
                    <option value="debate">Debate</option>
                    <option value="dance">Dance Competition</option>
                    <option value="quiz">Quiz Competition</option>
                    <option value="music">Music Performance</option>
                    <option value="sports">Sports Event</option>
                </select>
            </div>

            <!-- Additional Information -->
            <div class="form-group">
                <label for="comments">Additional Information (Optional):</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Any additional details you would like to provide"></textarea>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
